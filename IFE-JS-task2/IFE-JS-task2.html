<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
// 页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 存储显示名次的汉字
  var order =["一","二","三","四","五","六","七","八","九","十"];
  var uList = document.getElementById("aqi-list");
  // 建一个数组存放空气质量大于60的城市及对应空气质量
  var result = [];
  // 新建一个变量记录结果数组的索引
  var j=0;
  for(var i = 0;i < aqiData.length;i++){    
      if(aqiData[i][1]>60){
        result[j]=aqiData[i];
        j++;
      }
    }
    // 对结果数组按空气质量排序
    result.sort( function(x,y){
      return x[1]-y[1];
    });
    result.reverse();
    // 显示
    for(i = 0;i<result.length;i++){
      var li = document.createElement("li");
      li.innerHTML = "第"+order[i]+"名： "+result[i][0]+"&nbsp&nbsp&nbsp&nbsp"+"空气质量： "+result[i][1];
      uList.appendChild(li);
    }
})();

</script>
</body>
</html>
